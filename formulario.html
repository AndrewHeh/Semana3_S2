<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <H1>FORMULARIO</H1>

    <form action="./mensaje.html">
        <div>
            <label for="inputName">Ingrese Nombre</label>
            <input id="inputName" type="text" autocomplete="off" required maxlength="3" placeholder="Andrew"/>
        </div>

        <div>
            <label for="">Ingrese apellido</label>
            <input type="text" />
        </div>

        <div>
            <label for="">Ingrese Email</label>
            <input type="email" />
        </div>

        <div>
            <label for="">Ingrese password</label>
            <input type="password">
        </div>

        <div>
            <label for="">Ingrese edad</label>
            <input type="number" />
        </div>

        <div>
            <label for="">Ingrese telefono</label>
            <input type="tel">
        </div>

        <div>

            <label for="">Ingrese fecha de nacimiento</label>
            <input type="date">
        </div>

        <div>
            <input type="color">
        </div>

        <div>
            <input type="range">
        </div>

     <!-- FORMAS DE ENVIAR FORMULARIO -->
    
        <div>
            <button type="submit">Enviar Formulatio</button>
        </div>
        

        <div>
            <input type="submit" value="Enviar Formulario" />
        </div>


    <!-- NEW INPUTS-->

    <h3>NUEVOS INPUTS</h3>
    
        <div>
            <p>Input Search:</p>
            <input type="search" placeholder="Buscar">
        </div>

        <div>
            <p>Input Week</p>
            <input type="week">
        </div>

        <div>
            <p>Input Radio & CheckBox</p>
            <input type="radio">
            <input type="checkbox">
        </div>
        
        <div>
            <p>Input File & Escoger Archivo</p>
            <input type="file">
        </div>
        
        <div>
            <p>Input URL</p>
            <input type="url" placeholder="URL">
        </div>
    </form>

</body>
</html>
